<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum " onkeypress="return myKeyPress(event)">w</button>
    <button class="a drum " onkeypress="return myKeyPress(event)">a</button>
    <button class="s drum " onkeypress="return myKeyPress(event)">s</button>
    <button class="d drum " onkeypress="return myKeyPress(event)">d</button>
    <button class="j drum " onkeypress="return myKeyPress(event)">j</button>
    <button class="k drum " onkeypress="return myKeyPress(event)">k</button>
    <button class="l drum " onkeypress="return myKeyPress(event)">l</button>
  </div>

  <script src="index.js"></script>
</body>
<footer>
  Made with ❤️ by Onkar from in India.
</footer>

</html>
